<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâmpadas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

<h1>Acenda a lâmpada</h1>
    
<!-- Imagem da lâmpada -->

<img id="luz" src="imagens/lampada-apagada.jpg" onmousemove="acendeLampada()" onmouseleave="apagaLampada()">

<!-- id="luz": Define um ID único para a imagem, permitindo que o JavaScript a identifique -->
<!-- src="imagens/lampada-apagada.jpg": Caminho inicial da imagem (lâmpada apagada) -->
<!-- onmousemove="acendeLampada()": Chama a função 'acendeLampada()' quando o mouse passa sobre a imagem -->
<!-- onmouseleave="apagaLampada()": Chama a função 'apagaLampada()' quando o mouse sai da imagem -->

<!-- Rodapé da página -->
<footer>
<p>Desenvolvido por Alexandre Santos - 2025</p>  <!-- Texto de créditos no rodapé -->
</footer>

<!-- Importa o arquivo JavaScript -->
<script src="script.js"></script>  <!-- Conecta o HTML ao código JavaScript externo -->

    
</body>
</html>
