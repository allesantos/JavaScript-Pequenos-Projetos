<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acenda, Apague ou Quebre a Lâmpada</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <main>
        <div class="container">

            <div class="titulo">Acenda, Apague ou Quebre a Lâmpada</div>

            <img id="luz" src="lampadas/apagada.jpg" onmouseenter="mudaLampada(1)" onmouseout="mudaLampada(2)"
                onclick="mudaLampada(3)">

            <div class="rodape">
                <p><span style="font-weight: bold;">Para acender:</span> Posicione o ponteiro do mouse sobre a lâmpada apagada!</p>
                <p><span style="font-weight: bold;">Para apagar:</span> Retire o ponteiro do mouse sobre a lâmpada apagada!</p>
                <p><span style="font-weight: bold;">Para quebrar:</span> Clique sobre a lâmpada acesa!</p>

            </div>

        </div>

    </main>

    <script src="lampadas.js"></script>
</body>

</html>
